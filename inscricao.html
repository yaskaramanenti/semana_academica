<body>

        <h1>VIII - SCI</h1>

            <ul>

            </ul>
        </nav>
    </header>
    <main>
        <section class="container">
            <form>
                <fieldset>
                    <legend>Cadastro Semana Acadêmica</legend>
                    <div class="input-container">
                        <label for="nomedoaluno">Nome</label>
                        <input type="text" name="nome" id="nome" placeholder="Seu nome" required autofocus>
                    </div>
                    <div class="input-container">
                        <label for="matricula">Matricula</label>
                        <input type="text" name="matricula" id="matricula" placeholder="Sua matricula" required
                            pattern="2023322116">
                    </div>
                    <div class="input-container">
                        <label for="CPF">CPF</label>
                        <input type="text" name="CPF" id="CPF" placeholder="Seu CPF" required pattern="124.138.669-22">
                    </div>
                    <div class="input-container">
                        <label for="email">E-mail</label>
                        <input type="text" name="email" id="email" placeholder="Seu e-mail" required>
                    </div>
                    <div class="input-container">
                        <label for="turma">Turma | curso </label>
                        <select name="turma" id="turma" required>
                            <option value="">Selecione</option>
                            <option value="informática 1A">informática 1A</option>
                            <option value="informática 1B">informática 1B</option>
                            <option value="informática 2A">informática 2A</option>
                            <option value="informática 2B">informática 2B</option>
                            <option value="informática 3A">informática 3A</option>
                            <option value="informática 3B">informática 3B</option>
                            <option value="ciencia da computação">Ciência da computação</option>

                        </select>
                    </div>
                    <div>
                        <button type="submit" for="http://jkorpela.fi/cgi-bin/echo.cgi" onclick="alert('Inscrição efetuada com sucesso!'); return true">Enviar</button>
                        <button type="reset">Limpar</button>
                    </div>
                </fieldset>
            </form>
        </section>
    </main>
</body>

</html>
